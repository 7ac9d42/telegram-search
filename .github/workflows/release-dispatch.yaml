name: Release Manually

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      target:
        description: Release bump target
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3

      - name: Set node
        uses: actions/setup-node@v5
        with:
          registry-url: https://registry.npmjs.org/
          node-version: lts/*

      - name: Set git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - run: pnpm run bump --release ${{ inputs.target }} --quiet --yes

      - name: Push bump commit
        run: |
          git push origin main --follow-tags
